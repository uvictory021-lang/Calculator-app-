<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Victohm's Science Calculator</title>
<link rel="manifest" href="/calculator-app/manifest.json">
<meta name="theme-color" content="#00ff99">
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #0d1117;
    color: #00ff99;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #intro { text-align: center; }
  #intro img { width: 150px; height: 150px; border-radius: 20px; }
  #calculator { display: none; flex-direction: column; align-items: center; }
  #display {
    width: 320px;
    height: 60px;
    margin-bottom: 10px;
    text-align: right;
    font-size: 24px;
    padding: 5px;
    border: 2px solid #00ff99;
    border-radius: 10px;
    background: #0d1117;
    color: #00ff99;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(6, 50px);
    gap: 8px;
    justify-content: center;
  }
  button {
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: #1c1c1c;
    color: #00ff99;
    cursor: pointer;
  }
  button:hover { background-color: #333; }
</style>
</head>
<body>

<div id="intro">
  <img src="/Calculator-app/logo.jpg" alt="Logo">
  <h1>Victohm's Science</h1>
</div>

<div id="calculator">
  <input type="text" id="display" readonly>
  <div class="buttons">
    <!-- Row 1 -->
    <button onclick="clearDisplay()">C</button>
    <button onclick="backspace()">⌫</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>
    <button onclick="appendValue('**')">^</button>
    <button onclick="appendValue('/')">÷</button>

    <!-- Row 2 -->
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('*')">×</button>
    <button onclick="appendValue('Math.sqrt(')">√</button>
    <button onclick="appendValue('Math.pow(')">xʸ</button>

    <!-- Row 3 -->
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('-')">−</button>
    <button onclick="appendValue('Math.sin(')">sin</button>
    <button onclick="appendValue('Math.cos(')">cos</button>

    <!-- Row 4 -->
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('+')">+</button>
    <button onclick="appendValue('Math.tan(')">tan</button>
    <button onclick="appendValue('Math.log(')">log</button>

    <!-- Row 5 -->
    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendValue('%')">%</button>
    <button onclick="appendValue('Math.exp(')">eˣ</button>
    <button onclick="appendValue('Math.ln(')">ln</button>
  </div>
</div>

<script>
setTimeout(() => {
  document.getElementById('intro').style.display = 'none';
  document.getElementById('calculator').style.display = 'flex';
}, 5000);

const display = document.getElementById('display');

function appendValue(val) {
  display.value += val;
}

function clearDisplay() {
  display.value = '';
}

function backspace() {
  display.value = display.value.slice(0, -1);
}

function calculateResult() {
  try {
    let result = eval(display.value);
    display.value = result;
  } catch {
    display.value = 'Error';
  }
}

// Register service worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/calculator-app/service-worker.js')
    .then(() => console.log('service Worker Registered'))
    .catch(err => console.log('service Worker Failed:', err));
}
</script>

</body>
 </html>
